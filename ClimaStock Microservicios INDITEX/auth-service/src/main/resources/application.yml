spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:33061/authdb
    username: user
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

jwt:
  secret: secretoSuperSeguro123
  expiration: 3600000 # 1 hora en milisegundos

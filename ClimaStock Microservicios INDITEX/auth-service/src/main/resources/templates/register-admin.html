<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Administrador</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Registrar Administrador</h2>
    <form id="adminRegisterForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Registrar Admin</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('adminRegisterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // El token JWT debe estar en localStorage o en una cookie
            const token = localStorage.getItem('jwtToken');
            const response = await fetch('/auth/register-admin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ username, password, email })
            });
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.textContent = 'Administrador registrado correctamente.';
            } else {
                const error = await response.text();
                resultDiv.textContent = 'Error: ' + error;
            }
        });
    </script>
</body>
</html>
